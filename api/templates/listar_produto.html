<div>
<nav class="navbar navbar-expand-sm bg-danger navbar-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" class="btn btn-light"><a class="nav-link" href="#">Conta</a></button>
      </li>
    </ul>
  </div>
</nav>

</div>

<br>

<div class="col-md-6 mx-auto"> <!--# 1-->
<h1>Lista de Produtos</h1>
</div> <!--# /1-->

<br>

<div class="col-md-6 mx-auto"> <!--# 2-->

<p><button type="button" class="btn btn-outline-success"><a href="{% url 'criar_produto' %}">Adicionar Produto</a></button></p>


<ul class="list-group">
    {% for produto in produtos %}
    
        <li class="list-group-item">
            <p><strong>{{ produto.nome }} - R$ {{ produto.preco }}</strong></p>
			<p>{{ produto.descricao }}</p>
            
         <div class="text-start"> <!--# 4-->
            
            <button type="button" class="btn btn-outline-secondary"><a href="{% url 'editar_produto' produto.id %}">Editar</a></button>
            
            <button type="button" class="btn btn-outline-danger"><a href="{% url 'deletar_produto' produto.id %}">Deletar</a></button> 
            
         </li>  
		             
    {% endfor %}
    
</ul>
<br>
<button type="button" class="btn btn-outline-primary"><a href="{% url 'home' %}">Voltar</a></button>

</div> <!--# /4 -->
</div> <!--# /2-->
