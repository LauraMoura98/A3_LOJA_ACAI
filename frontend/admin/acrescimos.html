<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Criar - Açaí FASEH</title>
	
	<script src="../static/js/navbar-admin.js" defer></script>
	<script src="../static/js/tela.js" defer></script>
	<link rel="stylesheet" type="text/css" href="../static/css/geral.css">
    
    <link rel="icon" type="image/svg" href="../static/img/favicon.svg">
	
    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .response-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #logout-button {
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-button:hover {
            background-color: #c82333;
        }

        /* Container do item */
        .acrescimo-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px; /* Espaçamento entre os itens */
        }

        /* Espaçamento entre checkbox e texto */
        .acrescimo-item input[type="checkbox"] {
            margin-right: 8px;
        }

        input{
            margin: 10px 0;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div style="height:10vh">
        <div id="navbar-container"></div>
    </div>

    <div class="form-container" id="acrescimos-container">
        <h2>Gerenciar Acréscimos</h2>
        <form id="acrescimo-form">
            <input type="hidden" id="acrescimo-id" />
            <label for="acrescimo-nome">Nome:</label>
            <input type="text" id="acrescimo-nome" required />
            <label for="acrescimo-preco">Preço Adicional:</label>
            <input type="number" id="acrescimo-preco" required />
            <label for="acrescimo-disponivel">Disponível:</label>
            <input type="checkbox" id="acrescimo-disponivel" />
            <button type="submit" id="acrescimo-submit">Adicionar Acréscimo</button>
        </form>
        <ul id="acrescimos-list"></ul>
    </div>
    
    

    <script src="../static/js/acrescimos-admin.js"></script>
</body>
</html>
