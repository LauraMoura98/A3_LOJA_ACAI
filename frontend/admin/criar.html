<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de catálogo</title>
	
	<link rel="icon" type="image/svg" href="../static/img/favicon.svg">
	<link rel="stylesheet" type="text/css" href="../static/css/geral.css">
	
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input, button, textarea {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .response-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #logout-button {
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Produtos e Categorias</h1>


    <div class="form-container" id="auth-container">
        <h2>Autenticação</h2>
        <form id="auth-form">
            <label for="username">Usuário:</label><br>
            <input type="text" id="username" required><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="auth-message" class="response-message"></p>
        <strong><p id="token-status"></p></strong>
        <button id="logout-button">Logout</button>

    </div>

    <div class="form-container" id="product-container">

        
            <h2>Criar Produto</h2>
    <form id="product-form">
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" required><br>
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" required></textarea><br>
        <label for="imagem_url">URL da Imagem:</label><br>
        <input type="text" id="imagem_url" required><br>
        <label for="preco">Preço:</label><br>
        <input type="number" id="preco" step="0.01" required><br> <!-- Novo campo para preço -->
        <label for="disponibilidade">Disponível:</label>
        <input type="checkbox" id="disponibilidade" checked><br>
        <label for="categoria">Categoria:</label><br>
        <select id="categoria" required>
            <option value="">Selecione uma categoria</option>
        </select><br><br>
        <button type="submit">Criar Produto</button>
    </form>
    <p id="product-message" class="response-message"></p>


    <div class="form-container" id="category-container">
        <h2>Criar Categoria</h2>
        <form id="category-form">
            <label for="nome-categoria">Nome da Categoria:</label><br>
            <input type="text" id="nome-categoria" required><br>
            <label for="descricao-categoria">Descrição:</label><br>
            <textarea id="descricao-categoria" required></textarea><br><br>
            <button type="submit">Criar Categoria</button>
        </form>
        <p id="category-message" class="response-message"></p>
    </div>

    <script src="../static/js/criar-produtos-categorias.js"></script>
</body>
</html>
