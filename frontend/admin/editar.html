<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Editar - Açaí FASEH</title>
	
	<script src="../static/js/navbar-admin.js" defer></script>
	<script src="../static/js/tela.js" defer></script>
	<link rel="stylesheet" type="text/css" href="../static/css/geral.css">
    <link rel="icon" type="image/svg" href="../static/img/favicon.svg">
	
    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button, textarea {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input{
            margin: 10px 0;
            padding: 10px;
        }


        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .response-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #logout-button {
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div style="height:10vh">
        <div id="navbar-container"></div>
    </div>
    <h1>Edição de Produtos e Categorias</h1>

    <div>
        <label for="item-type">Tipo de Item:</label>
        <select id="item-type">
            <option value="produtos">Produtos</option>
            <option value="categorias">Categorias</option>
        </select>
        <button id="load-items">Carregar Itens</button>
    </div>

    <div id="items-list" style="display:none;">
        <h3>Itens</h3>
        <ul id="item-list"></ul>
    </div>

    <div id="edit-form" style="display:none;">
        <h3>Editar Item</h3>
        <form id="edit-item-form">
            <div id="product-fields">
                <label for="edit-nome">Nome:</label><br>
                <input type="text" id="edit-nome" required><br>
                <label for="edit-descricao">Descrição:</label><br>
                <textarea id="edit-descricao" required></textarea><br>
                <label for="edit-imagem_url">URL da Imagem:</label><br>
                <input type="text" id="edit-imagem_url"><br>
                <label for="edit-disponibilidade">Disponível:</label>
                <input type="checkbox" id="edit-disponibilidade"><br>
                <label for="edit-categoria">Categoria:</label><br>
                <select id="edit-categoria" required></select><br>
                 <!-- Acréscimos -->
                <div id="acrescimos-section">
                    <label for="edit-acrescimos">Acréscimos:</label><br>
                    <ul id="edit-acrescimos"></ul>
                </div>
            </div>
            <button type="submit">Salvar Alterações</button>
            <button type="button" id="delete-button">Excluir</button>
            <input type="checkbox" id="delete-checkbox"> Confirmar exclusão<br>
        </form>
        <p id="edit-message" class="response-message"></p>
    </div>

    

    <script src="../static/js/editar-produtos-categorias.js"></script>
</body>
</html>
