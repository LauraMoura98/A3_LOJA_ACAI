<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Criar - Açaí FASEH</title>

    <script src="../static/js/navbar-admin.js" defer></script>
    <script src="../static/js/tamanhos-admin.js" defer></script> 
    <link rel="stylesheet" type="text/css" href="../static/css/geral.css">
    <link rel="icon" type="image/svg" href="../static/img/favicon.svg">

    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .response-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #logout-button {
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-button:hover {
            background-color: #c82333;
        }

        /* Container do item */
        .acrescimo-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px; /* Espaçamento entre os itens */
        }

        /* Espaçamento entre checkbox e texto */
        .acrescimo-item input[type="checkbox"] {
            margin-right: 8px;
        }

        input{
            margin: 10px 0;
            padding: 10px;
        }

         /* Responsividade */
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
            }
            label {
                text-align: left; /* Alinha os rótulos à esquerda */
                margin-right: 0;
            }
           button {
                grid-column: 1;
            }
        }


    </style>
</head>
<body>
    <header id="navbar-container" style="height: 10vh;"></header>

    <div class="form-container" id="tamanho-container">
        <h2>Gerenciar Tamanhos</h2>
        <form id="tamanho-form">
            <label for="tamanho-nome">Nome:</label>
            <input type="text" id="tamanho-nome" required>
            
            <label for="tamanho-descricao">Descrição:</label>
            <input type="text" id="tamanho-descricao" required>
            
            <button type="submit">Salvar Tamanho</button>
        </form>
    
        <h3>Tamanhos Existentes</h3>
        <ul id="tamanho-list"></ul>
    </div>
    
    <div class="form-container" id="tamanho-produto-container">
        <h2>Gerenciar Tamanho-Produtos</h2>
        <form id="tamanho-produto-form">
            <label for="produto-select">Produto:</label>
            <select id="produto-select" required>
                <option value="">Selecione um produto</option>
            </select>
            
            <label for="tamanho-select">Tamanho:</label>
            <select id="tamanho-select" required>
                <option value="">Selecione um tamanho</option>
            </select>
            
            <label for="preco">Preço:</label>
            <input type="text" id="preco" required>
            
            <button type="submit">Salvar Tamanho-Produto</button>
        </form>
    
        <h3>Tamanhos-Produtos Existentes</h3>
        <ul id="tamanho-produto-list"></ul>
    </div>
</body>
</html>
