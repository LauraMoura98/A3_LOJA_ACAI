<div id="authSection" class="auth-section">
    <div class="auth-tabs">
        <button id="loginTab" class="auth-tab active">Login</button>
        <button id="registerTab" class="auth-tab">Cadastro</button>
    </div>

    <!-- Formulário de Login -->
    <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit" class="cta-button">Entrar</button>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="registerForm" class="auth-form hidden">
        <h2>Cadastro</h2>
        <label for="registerName">Nome:</label>
        <input type="text" id="registerName" name="registerName" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>

        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit" class="cta-button">Cadastrar</button>
    </form>
</div>
